<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title></title>
  </head>
  <body>
    <h1></h1>
    <div class="guess-game">
      <div class="guess-area">
        <div class="inputs"></div>
        <div class="control">
          <button class="check">Check Word</button>
          <button class="hint"><span></span> Hint</button>
        </div>
        <div class="message"></div>
      </div>
      <div class="keys">
        <h2>Key Colors</h2>
        <div class="key">
          <div class="key-color in-place"></div>
          <div class="key-text">Letter in Right And in Place</div>
        </div>
        <div class="key">
          <div class="key-color not-in-place"></div>
          <div class="key-text">Letter in Right But Not in Place</div>
        </div>
        <div class="key">
          <div class="key-color no"></div>
          <div class="key-text">Letter is Wrong And Not Exist</div>
        </div>
      </div>
    </div>
    <footer></footer>
    <script src="main.js"></script>
  </body>
</html>
